<!DOCTYPE html>
<html>
  <head>
    	<meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sailor Login</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
      <!-- Favicons -->
	    <link href="assets/img/brainfavicon.ico" rel="icon">
      <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
      
    <link rel="stylesheet" type="text/css" href="assets/css/login_style_mobile.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <img class="wave" src="assets/img/login_m/wave.png"/>
    <div class="container">
      <div class="img"></div>
      <div class="login-content">
        <form action="index.html">
          <img src="assets/img/login_m/avatar.svg"/>
          <h2 class="title">Hello!!</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input"/>
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input"/>
            </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login"/>
        </form>
      </div>
    </div>
      <footer>
        <p>Created with <i class="fa fa-heart"></i> by <a target="_blank" href="https://supersaiyane.github.io/gurpreetsingh/">Gurpreet singh</a></p>
    </footer>   
    <script type="text/javascript" src="assets/js/login_main_m.js"></script>
  </body>
</html>
