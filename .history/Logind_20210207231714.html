<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sailor Login</title>
	<meta content="" name="description">
	<meta content="" name="keywords">
	<!-- Favicons -->
	<link href="assets/img/brainfavicon.ico" rel="icon">
	<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- <link href="assets/css/login_d_fontawsome.css" rel="stylesheet" /> -->
	<link href="assets/css/login_styles_desktop.css" rel="stylesheet">
	<script src="assets/js/font_awsome.js"></script>

</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    });
	</script>
	<video autoplay muted loop id="myVideo" style="position:fixed;right:0;bottom:0;min-width: 100%;min-height: 100%;">
  		<source src="assets/vids/vid_2.mp4" type="video/mp4">
	</video>
	
<main>
	<h2>Sailor Login</h2>
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="#">
					<h1>Create Account</h1>
					<!-- <div class="social-container">
						<a href="https://twitter.com/vertisystem" class="social"><i class="fab fa-twitter"></i></a>
						<a href="https://www.facebook.com/vertisystem/" class="social"><i class="fab fa-facebook-f"></i></a>
						<a href="https://www.linkedin.com/company/vertisystem" class="social"><i class="fab fa-linkedin-in"></i></a>
					</div> -->
					<!-- <span>or use your email for registration</span> -->
					<input type="text" placeholder="Name" />
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<button>Sign Up</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="#">
					<h1>Sign in</h1>
					<div class="social-container">
						<a href="https://twitter.com/vertisystem" class="social"><i class="fab fa-twitter"></i></a>
						<a href="https://www.facebook.com/vertisystem/" class="social"><i class="fab fa-facebook-f"></i></a>
						<a href="https://www.linkedin.com/company/vertisystem" class="social"><i class="fab fa-linkedin-in"></i></a>
					</div>
					<!-- <span>or use your account</span> -->
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<a href="#">Forgot your password?</a>
					<button>Sign In</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome Back!</h1>
						<p>To keep connected with us please login with your personal info</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Hello, Friend!</h1>
						<p>Enter your personal details and start journey with us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
	</main>
<footer>

 </body>
</html>
